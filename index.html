<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portifólio - Wesley Mafra</title>
</head>
<body>
    <!--Person-->
    <section id="person">
        <div class="person-content">
            <div class="person-nome">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Wesley Mafra <span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>techs :</h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data = "html">
                            <img src="./svg/html.svg" alt="html-icon">
                        </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data = "css">
                            <img src="./svg/css.svg" alt="css-icon">
                        </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data = "js">
                            <img src="./svg/js.svg" alt="js-icon">
                        </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data = "react">
                            <img src="./svg/react.svg" alt="react-icon">
                        </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data = "node">
                            <img src="./svg/node.svg" alt="node-icon">
                        </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class ="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./img/profile-photo.jpg" alt="profile-photo">
            </div>

            <div class="links">
                <img src="./svg/logo-github.svg" alt="github-icon">
                <img src="./svg/logo-insta.svg" alt="insta-icon">
                <img src="./svg/logo-linkedin.svg" alt="linkedin-icon">



        </div>

    </section>
     <!--And Person-->
    
</body>
</html>
